<!DOCTYPE html>
<html lang="en">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>

    <link rel="stylesheet" href="../styles/pages/index.css">
    <link rel="stylesheet" href="../styles/pages/dashboard.css">
    <link rel="stylesheet" href="../styles/colors.css">
    <link rel="stylesheet" href="../styles/buttons.css">
    <link rel="stylesheet" href="../styles/utilities.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">

</head>
<body>
    
    <header class="flex align-center">
        
        <h1>
            <a href="/index.html" class="white-text">Expense Tracker</a>
        </h1>
        <nav class="flex center">
            <a href=" " class="button-style white-text shadow" id="header-login-btn">Log out</a>
        </nav>        
    </header>

    <section class="flex justify-between flex-wrap">
        <section class="flex column ">
            <section class="income-section flex justify-around gap">
                <div class="card flex column gap border-radius w-full">
                    <h3>Add income</h3>
                    <input type="text" placeholder="Description"/>
                    <input type="number" placeholder="Amount"/>
                    <select name="currency" id="tnx_currency">
                        <option value="USD">US Dollars</option>
                        <option value="LBP">Lebanese Pounds</option>
                    </select>
                    <button class="button-style"> ADD </button>
                </div>

                <div class="card flex column gap border-radius w-full">
                    <h3> Income balance</h3>
                    <div class="balance border-radius" id="income-balance"></div>
                </div>

                <div class="card flex column gap border-radius logs w-full">
                    <h3> Income logs</h3>
                    <div class="balance border-radius"></div>
                </div>

            </section>

            <section class="flex justify-around gap outcome-section">
                <div class="card flex column gap border-radius w-full">
                    <h3>Add expense</h3>
                    <input type="text" placeholder="Description"/>
                    <input type="number" placeholder="Amount"/>
                    <select name="currency" id="tnx_currency">
                        <option value="USD">US Dollars</option>
                        <option value="LBP">Lebanese Pounds</option>
                    </select>
                    <button class="button-style"> ADD </button>
                </div>

                <div class="card flex column gap border-radius w-full">
                    <h3> Expenses balance</h3>
                    <div class="balance border-radius" id="expenses-balance"></div>
                </div>

                <div class="card flex column gap border-radius logs w-full">
                    <h3> Outcome logs</h3>
                    <div class="balance border-radius"></div>
                </div>

            </section>
        </section>

        <section class="income-section flex">
            <div class="card flex column gap border-radius logs w-full">
                <h3> Total balance</h3>
            <div class="balance border-radius"></div>
        </section>
    </section>




    <script src="./scripts/index.js"></script>
</body>
</html>
