<!DOCTYPE html>
<html lang="en">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>

    <link rel="stylesheet" href="./styles/pages/index.css">
    <link rel="stylesheet" href="./styles/colors.css">
    <link rel="stylesheet" href="./styles/buttons.css">
    <link rel="stylesheet" href="./styles/utilities.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">

</head>
<body>
    
    <header class="flex center">
        
        <h1>
            <a href="/index.html" class="white-text">Expense Tracker</a>
        </h1>     
    </header>

    <section class="h-full w-full flex center">
        <div class="flex column center card border-radius ">

            <div class="flex column gap align-center border-radius"> 
                <input type="text" placeholder="Email" id="login-email">
                <input type="password" placeholder="password" id="login-password">
                <button class="button-style white-text" id="login-btn">Login</button>
                <small class="red-text" id="login-err"></small>
            </div>

            <div class="flex column gap align-center border-radius">
                <h4> Don't have an account? Sign up below</h4>
                <input type="text" placeholder="Full Name" id="signup-name">
                <input type="text" placeholder="Email" id="signup-email">
                <input type="password" placeholder="password" id="signup-password">
                <button class="button-style white-text" id="signup-btn">Sign Up</button>
                <small class="red-text" id="signup-err"></small>
            </div>
        </div>
    </section>

    <script src="./scripts/test.js"></script>
</body>
</html>
